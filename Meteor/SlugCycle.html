<head>
  <title>SlugCycle - Hack UCSC 2016</title>
</head>

<body>
    {{> header}}
    {{> map}}
</body>

<template name="header">
    <div class="header row hideOnPebble">
        <h1>Welcome to SlugCycle!</h1>
    </div>
</template>

<template name="toolbar">
    <div class="toolbar col-md-1 col-md-offset-1">
      {{#each tools}}
        {{> tool}}
      {{/each}}
    </div>
</template>

<template name="tool">
    <a class="btn btn-default" href="#" role="button">{{text}}</a>
</template>

<template name="map">  
    <div class="row" style="height:100% !important;">
        <div class="container-fluid" style="height:100% !important;">
            {{> toolbar }}
      <div class="map-container col-md-8">
            {{#unless geolocationError}}
              {{> googleMap name="map" options=mapOptions}}
            {{else}}
              Geolocation failed: {{geolocationError}}
            {{/unless}}
          </div>
        </div>
    </div>
</template>
