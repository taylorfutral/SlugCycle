<head>
  <title>SlugCycle - Hack UCSC 2016</title>
</head>

<body>
    {{> header}}
    {{> map}}
</body>

<template name="header">
    <div id="header" class="header row">
        <div class="hideOnPebble">
            <h1 id="title">Welcome to SlugCycle!</h1>
            <img src="http://dreamatico.com/data_images/bike/bike-3.jpg" width="70">
            <img src="https://cdn3.iconfinder.com/data/icons/common-sports/4096/skateboarding-512.png" width="70">
        </div>
    <br><br>
	{{> toolbar}}
    
    </div>
</template>

<template name="toolbar">
    <ul id = "menu">
      {{#each tool_buttons}}
        <li>{{> tool}}</li>
      {{/each}}
    </ul>
</template>

<template name="tool">
    <a class="btn btn-default" href="#" role="button">{{text}}</a>
</template>

<template name="map">  
    <div class="row" style="height:100% !important;">
        <div class="container-fluid" style="height:100% !important;">
      <div class="map-container col-md-8 col-md-offset-2">
            {{#unless geolocationError}}
              {{> googleMap name="map" options=mapOptions}}
			  {{> marker_editor}}
            {{else}}
              Geolocation failed: {{geolocationError}}
            {{/unless}}
          </div>
        </div>
    </div>
</template> 

<template name="marker_editor">
	<div class="map_control">
        Hello World!
	</div>
</template>
